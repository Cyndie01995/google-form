                <span>User Agreement Privacy Policy, <mark style="color: gray; background-color:white; font-size:medium; font-weight:300;">and</mark> cookie Policy</span>
            </p>
            <button>Agree & Join</button>
            <fieldset>Continue as Samuel</fieldset>

        </div>
